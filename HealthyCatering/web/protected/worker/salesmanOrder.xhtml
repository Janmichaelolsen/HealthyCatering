<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:panelGrid id="panelgrid" columns="2" cellpadding="10"> 
        <p:commandButton value="#{lang_auth.OrderDish}" action="salesmanMenu.xhtml"></p:commandButton><br />
        <h:form > 
            #{Sales.update()}
            <p:dataTable value="#{Sales.tabledata}" var="OrderStatus" style="width: 100%" id="dataTable_id">    
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ID"/>
                    </f:facet>
                    #{OrderStatus.order.orderId}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.Date}"/>
                    </f:facet>
                    #{OrderStatus.order.date}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.TimeOfDelivery}"/>
                    </f:facet>
                    #{OrderStatus.order.timeOfDelivery}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.User}"/>
                    </f:facet>
                    #{OrderStatus.order.customerUsername}<br />
                    #{OrderStatus.order.deliveryAddress}<br />
                    #{OrderStatus.order.mobilenr}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.DishCount}"/>
                    </f:facet>
                    <p:outputLabel value="#{OrderStatus.order.orderedDish.size()}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Status"/>
                    </f:facet>
                    <p:outputLabel value="#{OrderStatus.order.status}"/>                           
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.Price}"/>
                    </f:facet>
                    #{OrderStatus.order.totalprice}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.ChangeStatus}"/>
                    </f:facet>
                    <p:commandButton value="#{lang_auth.Change}" action="#{Sales.update()}" actionListener="#{OrderStatus.setToBeChanged()}" update="dataTable_id"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="#{lang_auth.Disapprove}"/>
                    </f:facet>
                    <p:commandButton value="#{lang_auth.Disapprove}" oncomplete="submit()" ajax="false" actionListener="#{Sales.removeOrder(OrderStatus)}" update="dataTable_id"/>
                </p:column>
                <f:facet name="footer">
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:panelGrid>
</html>
