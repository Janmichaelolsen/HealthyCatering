<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:f="http://java.sun.com/jsf/core"> 
    <ui:composition template ="../../serviceTemplate.xhtml">
        <ui:define name ="content">

            <p:tabView dynamic="true" activeIndex="#{WorkerIndex.tabIndex}" cache="false">
                <p:ajax event="tabChange" listener="#{WorkerIndex.onTabChange}" />
                <p:tab id ="messages" title="#{lang_auth.Message}">
                    <ui:include src="Messages.xhtml"></ui:include>
                </p:tab>
                <p:tab id ="orders" title="#{lang_auth.Orders}">
                    <ui:include src="salesmanOrder.xhtml"></ui:include>
                </p:tab>

                <p:tab id ="subscriptions" title="#{lang_auth.Subscriptions}">
                    <ui:include src="salesmanSubscriptions.xhtml"></ui:include>
                </p:tab>

                <p:tab id="analytics" title="#{lang_auth.Analytics}">
                    <ui:include src ="salesmanAnalytics.xhtml"></ui:include>
                </p:tab>
                <p:tab id="tab2" title="#{lang_auth.Searchorder}">
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:form>
                            <p:outputLabel value="ID"/>
                            <p><h:inputText value="#{Sales.id}"/></p>
                            <p:dataTable value="#{Sales.userTabledata}" var="OrderStatus" styleClass="orders" id="userDataTable_id">    
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="ID"/>
                                    </f:facet>
                                    #{OrderStatus.order.orderId}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{lang_auth.Date}"/>
                                    </f:facet>
                                    #{OrderStatus.order.date}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{lang_auth.TimeOfDelivery}"/>
                                    </f:facet>
                                    #{OrderStatus.order.timeOfDelivery}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{lang_auth.DeliveryAddress}"/>
                                    </f:facet>
                                    #{OrderStatus.order.deliveryAddress}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{lang_auth.OrderedDish}"/>
                                    </f:facet>
                                    #{OrderStatus.order.orderedDish}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Status"/>
                                    </f:facet>
                                    <p:outputLabel value="#{OrderStatus.order.status}"/>                           
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{lang_auth.Price}"/>
                                    </f:facet>
                                    #{OrderStatus.order.totalprice}
                                </p:column>
                                <f:facet name="footer">
                                </f:facet>
                            </p:dataTable>
                            <p:commandButton id="submit" value="Search" ajax="false" update="userDataTable_id" action="#{Sales.updateUser()}"/>
                        </h:form>
                    </h:panelGrid>  
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>
</html>
